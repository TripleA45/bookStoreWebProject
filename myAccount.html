<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Account</title>
    <link rel="stylesheet" href="assets/myAccount.css">
</head>
<body>
    <head>
        <nav class="navbar">
          <a class=" navbarElement navbarElementLogo" href="#">MEGA</a>
          <a class="navbarElement" href="#">Book Store</a>
          <a class="navbarElement" href="#">Cart</a>
          <a class="navbarElement" href="/myAccountLoad">My Account</a>
          <a class="navbarElement navbarElementLogin" href="#">Log out</a>    
        </nav>
      </head>
    <div class="main">
        <form action="/crud" method="post">
            <div class="left-panel">
                <div class="head">
                    <h2 class="heading">User settings</h2>
                </div>
                <div class="id">
                    <input type="name" name="id" value="" disabled>
                    <label for="">ID</label>
                </div>
                <div class="Username">
                    <input type="text" name="username" value="">
                    <label for="">User Name</label>
                </div>
                <div class="email">
                    <input type="email" name="" value="">
                    <label for="">Email</label>
                </div>
                <div class="password">
                    <input type="password" class="pass" name="" value="">
                    <label for="">Password</label>
                </div>
                <div class="password">
                    <input type="password" class="pass" name="" value="">
                    <label for="">Confirm password</label>
                </div>
                <div class="btn">
                    <input type="submit" class="update" value="Update settings">
                    <input type="submit" class="delete" value="Delete">
                </div>
            </div>
            <div class="right-panel">
                <div class="sideImage">
                    <img src="./icons/account.svg" alt="" class="side-logo">
                </div>
            </div>
        </form>
    </div>
</body>
<script src="assets/myAccount.js">

</script>
</html>
