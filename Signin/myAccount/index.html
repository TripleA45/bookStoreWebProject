<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Account</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <form action="crud.php" method="post">
            <div class="head">
                <h2 class="header">User settings</h2>
            </div>
            <div class="name">
                <input type="name" name="fullName" id ="fullName" value="" disabled>
                <label for="">Full Name</label>
            </div>
            <div class="name">
                <input type="name" name="userName" id ="userName" value="">
                <label for="">User Name</label>
            </div>
            <div class="phoneNumber">
                <input type="text" name="phoneNumber" id ="phoneNumber" value="">
                <label for="">Contact number</label>
            </div>
            <div class="email">
                <input type="email" name="email" value="" id ="email"  disabled>
                <label for="">Email</label>
            </div>
            <div class="password">
                <input type="password" class="pass" name="oldPass" id ="oldPass" value="">
                <label for="">Password</label>
            </div>
            <div class="password">
                <input type="password" class="pass" name="newPass" id ="newPass" value="">
                <label for="">Confirm password</label>
            </div>
            <div class="btn">
                <input type="submit" name = "update" class="update" value="Update settings">
                <input type="submit" name="delete" class="delete" value="Delete">
            </div>
            <div class="sideImage">
                <img src="../Icons/account.svg" alt="" class="side-logo">
            </div>
        </form>
    </div>
</body>
</html>
