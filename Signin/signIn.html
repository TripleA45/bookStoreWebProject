<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In</title>
    <link rel="stylesheet" href="signIn.css" />
</head>

<body>
    <div class="wrapper">
        <div class="signinBox" id="signinBox">
            <div class="signinImgContainer">
                <h1>MEGA</h1>
                <h2>Book Store</h2>
            </div>
            <form action="#" method="get" class="signinForm">
                <h1>Sign In</h1>
                <div class="email">
                    <label for="email"><img src="Icons/male_user_100px.png" alt="" /></label>
                    <input type="text" name="email" id="email" placeholder="Email" />
                </div>
                <div class="password">
                    <label for="password"><img src="Icons/key_2_100px.png" alt="" /></label>
                    <input type="password" id="password" name="password" placeholder="Password" />
                </div>
                <div class="formButtons">
                    <button class="signin">Sign In</button>
                    <button class="cancel">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <script src="./signIn.js"></script>
</body>

</html>
