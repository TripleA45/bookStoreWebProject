<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup</title>
  </head>
  <body>
    <form action="/index.html" class="signup">
      <p class="singup_title">Sign Up</p>
      <input
        placeholder="Username"
        type="text"
        class="signup_input"
        id="username"
      />
      <input placeholder="Email" type="email" class="signup_input" id="email" />
      <input
        placeholder="Password"
        type="password"
        class="signup_input"
        id="password"
      />
      <submit class="signup_submit">Create Account</submit>
    </form>
  </body>
</html>
